<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts>0,
                'list-group-item-danger': postLoveIts<0}">
  <div class="row">
    <div class="col-xs-8"><h2>{{postTitle}}</h2></div>
    <div class="col-xs-4"><h4>{{postCreatedAt | date: 'dd/MM/yyyy - HH:mm'}}</h4></div>
  </div>
  <p>{{postContent}}</p>
  <button class="btn btn-success"
    (click)="onLoveIt()">Love it !</button>
  <button class="btn btn-danger"
    (click)="onDontLoveIt()">Don't love it !</button>
</li>
